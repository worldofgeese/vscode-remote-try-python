kind: Module
name: origin
description: Origin container
build:
  targetImage: builder
type: container
include:
  - Dockerfile
  - app
  - setup.py
  - requirements.txt
    
---

kind: Module
name: destination
description: Destination container
type: container
include:
  - Dockerfile
  - app
  - setup.py
  - requirements.txt
build:
  dependencies:
    - name: origin
      copy:
        # A target can be specified here if desired. The default is a directory or
        # file of the same name.
        - source: "app.py"
services:
  - name: frontend
    ports:
      - name: http
        containerPort: 5000
    ingresses:
      - port: http
    